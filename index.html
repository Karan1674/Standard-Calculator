<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="value"></h1>
            <span id="clear">Clear</span>
            <span id="correct">Correct</span>
            <span id="on">On/AC</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span id="division">/</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="multiply">*</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span id="minus">-</span>
            <span id="equal">=</span>
            <span>0</span>
            <span>00</span>
            <span id="plus">+</span>
            <span id="change">+/-</span>
            <span>.</span>
            <span id="modify">Modify</span>

        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
